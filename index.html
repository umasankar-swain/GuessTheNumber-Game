<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess GAME org</title>
    <link rel="stylesheet" href="Guess_gm.css">
</head>

<body>
    <nav class="upper1">
        <center>
            <h1>Guess The Number Game!!!</h1>
        </center>
    </nav>

    <div class="lower1">
        <center>
            <h3>Pick a Number between 1 to 10</h3>
            <hr width="23%" color="red">
        </center>
        <div class="gamebox" style="padding: 15px 0px;">
            <center>
                <input type="number" class="userinput">
                <button class="check" style="background-color: #00d9ff;">Check</button> 
                <button class="reset" style="background-color: red;">Reset</button>
                <span class="empty" style="color: red;"></span>
                <p class="status">Start the Guessing!!!</p>
                <p class="chances">You have 5 chances Left</p>
                <p class="score">your score is:100</p>
            </center>
        </div>
    </div>

    <script src="Guess_gm.js"></script>
</body>

</html>
